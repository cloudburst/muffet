<img src="images/header.png" alt="muffet">

<div class="header clearfix">
    <nav>
    <ul class="nav nav-pills pull-right">
        <li role="presentation"><a href="/#/">Home</a></li>
        <li role="presentation" class="active"><a href="/#/add-brew">Add</a></li>
    </ul>
    </nav>
</div>

<div class="page-header">
    <h1>Add log</h1>
</div>

<form>
    <div class="form-group">
            <label>Date</label>
            <input class="form-control" ng-model="brew.date">
            <!--
            <datalist id="dates">
                <option value="{{date | date:'yyyy-MM-dd'}}">
            </datalist>
            -->
    </div>
    <div class="form-group">
        <label>Bean</label>
        <input class="form-control" ng-model="brew.bean"></input>
    </div>
    <div class="form-group">
        <label>Dose (g)</label>
        <input class="form-control" ng-model="brew.dose"></input>
    </div>
    <div class="form-group">
        <label>Brew Water Weight (g)</label>
        <input class="form-control" ng-model="brew.bw"></input>
    </div>
    <div class="form-group">
        <label>LRR</label>
        <input class="form-control" ng-model="brew.lrr"></input>
    </div>
    <div class="form-group">
        <label>Grind Setting</label>
        <input class="form-control" ng-model="brew.grind"></input>
    </div>
    <div class="form-group">
        <label>TDS</label>
        <input class="form-control" ng-model="brew.tds"></input>
    </div>
    <div class="form-group">
        <label>Extraction (%)</label>
        <input class="form-control" ng-model="brew.extraction"></input>
    </div>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()">
</form>
